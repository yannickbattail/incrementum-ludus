<body id="body">
    <h1>Desert island</h1>
    <p><i>(inspired by the youtube channel: primitive technology)</i></p>
    <div>
        Level: <span id="level"></span>
    </div>
    <div>
        Storage
        <div id="storage"></div>
    </div>
    <div>
        Producers
        <div id="sources"></div>
    </div>
    <div>
        Crafters
        <div id="crafters"></div>
    </div>
    <div>
        Next goals
        <div id="triggers"></div>
    </div>
    <script>
        engine.run();
        var gui = new DesertIslandGui(engine);
        function updateGui() {
            document.getElementById('level').innerHTML = gui.displayLevel();
            document.getElementById('storage').innerHTML = gui.displayStorage();
            document.getElementById('sources').innerHTML = gui.displayProducers();
            document.getElementById('crafters').innerHTML = gui.displayCrafters();
            document.getElementById('triggers').innerHTML = gui.displayTriggers();
        }
        var interval = window.setInterval(updateGui, 1000);

    </script>
    v1.3<div onclick="window.clearInterval(interval)">.</div>
